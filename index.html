<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
</head>
<body>

    <style>
        h1{text-align: center;}
        
        h2{text-align: center;}
    </style>

    <h1>Javascript Fundamentals Quiz</h1>
        <hr>
    <h2 id="timer"class="display-4">200</h2>
    <button onClick='addTime()'>Add 30 seconds</button>
        <button onClick='removeTime()'>Subtract 30 seconds</button>
            <div class = "container">
                <div class="list-group">
                <h3 class="btn btn-success" id="question">Question</h3>
                    <button type="button" id="answer-1" class="list-group-item list-group-item-action">Answer1</button>
                    <button type="button" id="answer-2" class="list-group-item list-group-item-action">Answer2</button>
                    <button type="button" id="answer-3" class="list-group-item list-group-item-action">Answer3</button>
                    <button type="button" id="answer-4" class="list-group-item list-group-item-action">Answer4</button> 
                <br>
                    <button type="button" class=" btn btn-primary" id="start-btn">Start</button>
            </div>
        </div>
    </div>
    <script defer src="style.js"></script>
</body>
</html>
